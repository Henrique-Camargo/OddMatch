spring:
  application:
    name: oddmatch

  datasource:
    url: jdbc:postgresql://localhost:5432/oddmatchdb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
